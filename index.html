<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
</head>

<body>

  <!-- navbar -->
  <nav class="border-b bg-white py-2 align-middle">

    <div class="flex justify-around">

      <!-- logo -->

      <img src="./img/instagram.png" class="h-12" alt="Instagram_logo_name">

      <!-- search -->
      <div class="text-gray-500 relative hidden md:block mt-2">
        <input class="outline-none border focus:hover:border-gray-400 bg-gray-100 rounded text-center" type="search"
          name="">
        <i class="fa fa-search absolute left-0 ml-2 mt-1 "></i>
      </div>

      <!-- buttons -->
      <div class="space-x-4 mt-2 ">
        <a href="#" class="inline-block bg-blue-500 text-white font-semibold px-2 py-2 rounded text-sm">Log In</a>
        <a href="#" class="inline-block font-semibold px-2 py-2 text-sm">Sign Up</a>

      </div>

    </div>
  </nav>

  <!-- main section -->

  <main class="bg-gray-100 h-screen bg-opacity-25">

    <div class="h-44 w-8/12 mx-auto">

      <header class="flex items-center">
        <div class="w-3/12">
          <img class="h40 w-40 rounded-full border-2 border-pink-600 p-1 mx-auto" src="./img/chica_insta.jpeg"
            alt="chica_insta">
        </div>

        <div>
          <div class="flex space-x-2">
            <h2 class="text-3xl font-light inline-block">Lara Lorenzo</h2>
            <a class="bg-blue-500 px-2 py-1 text-white font-semibold rounded block text-center" href="">Follow</a>
          </div>
        </div>
      </header>

    </div>

  </main>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
